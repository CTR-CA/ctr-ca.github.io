<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <title>Price__Slider</title>
  </head>

  <body>
    <!--SLDER 1-->

    <div class="slider__body" id="slider_testing">
      <div class="slider">
        <div class="container__slidse">
          <div class="price">&#x24;9.49</div>
          <div class="img__in__slider">
            <img
              src="./img_products/brake_pad_spreader_24400/brake_pad_spreader.jpg"
              alt="Image 1"
            />
          </div>
          <div class="product__description">BRAKE PAD SPREADER #24400</div>
        </div>
      </div>
      <!--SLDER 2-->
      <div class="slider">
        <div class="container__slidse">
          <div class="price">&#x24;3.49</div>
          <div class="img__in__slider">
            <img
              src="./img_products/kleen_flo/kleen_flo_313.png"
              alt="Image 1"
            />
          </div>
          <div class="product__description">
            KLEEN-FLO BRAKE KLEEN<br />#313
          </div>
        </div>
      </div>
      <!--SLDER 3-->
      <div class="slider">
        <div class="container__slidse">
          <div class="price">&#x24;20</div>
          <div class="img__in__slider">
            <img
              class="slider__2__img"
              src="./img_products/grease__monkey/grease_monkey_gloves.png"
              alt="Image 1"
            />
          </div>
          <div class="product__description">
            GREASE MONKEY NITRILE GLOVES<br />#5555PF
          </div>
        </div>
      </div>

      <!--SLDER 3-->
      <div class="slider">
        <div class="container__slidse">
          <div class="price">&#x24;60</div>
          <div class="img__in__slider">
            <img
              class="slider__2__img"
              src="./img_products/bosh_brand/bosh_brake_pads.jpg"
              alt="Image 1"
            />
          </div>
          <div class="product__description">BOSH QUIETCAST BRAKES</div>
        </div>
      </div>
    </div>

    <!--END SILDER-->

    <div class="container__footer">
      <div class="container__img__position">
        <div class="footer__qr">
          <div class="ctr__web__qr"><b>220 Tranport Rd</b></div>
          <img class="footer__qr" src="./logoQr.jpg" alt="qr" />
          <div class="ctr__web__qr"><b>CTRautoparts.ca</b></div>
        </div>

        <img
          src="./background_img_1.jpg"
          alt="background"
          class="footer__img"
        />
        <img
          src="./background_img_2.jpg"
          alt="background"
          class="footer__img"
        />
      </div>
    </div>
  </body>
</html>
